		<div id="y1">这里有我</div>
		<div id="y1_2">二零一六年玖月，我们踏进了这片校园。我提着行李，走在鸣飞湖畔。</div>
		<div class="p1"><img src="img/u11.jpg" width="100%" height="80%"></div>
		<div style="text-align: center;">
			大学象一座宝矿山，想挖到宝藏的人总会不断的付出，<br>
			从而不断的采挖、收获。<br>
			我是个比较执着的人，<br>
			一旦认定了的就一定要坚持实现。<br>
			挫折也好，苦闷也好，都是人生必须经历的，没有谁能够逃脱，<br>
			没有痛苦就没有新生，就没有更高层次的解脱，<br>
			也就成不了一个完整的人，可以说正是挫折与苦闷造就了世间不朽的伟人。<br>
			我不期望成为一个"伟人"，<br>但是渴望自己能够不断进步，成为一个完整的人。
